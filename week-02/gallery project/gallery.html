<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <div class = "main">
            <div class = "left button"></div>
            <div class = "right button"></div>
            <div class = "photo viewer">
                <img class = "main_view" src = "fox.jpg"></img>
                <div class = "description">
                    <h1>Fox</h1>
                    <p class = "description_tag">Foxes are small-to-medium-sized, omnivorous mammals belonging to several genera of the family Canidae. Foxes are slightly smaller than a medium-size domestic dog, with a flattened skull, upright triangular ears, a pointed, slightly upturned snout, and a long bushy tail (or brush).</p>
                </div>
            </div>
        </div>
        <div class = "bottom viewer">
            
            <div class = "thumbnail index1">
                <div class = "arrow"></div>
                <img src="fox.jpg" title = "fox" class="thumbnail img"></img>
            </div>
            <div class = "thumbnail index2">
                <div class = "arrow"></div>
                <img src="tirtle.jpg" title = "tirtle" class="thumbnail img"></img>
            </div>
            <div class = "thumbnail index3">
                    <div class = "arrow"></div>
                <img src="camel.jpg" title = "camel" class="thumbnail img"></img>
            </div>
            <div class = "thumbnail index4">
                    <div class = "arrow"></div>
                <img src="tiger.jpg" title = "tiger" class="thumbnail img"></img>
            </div>
            <div class = "thumbnail index5">
                    <div class = "arrow"></div>
                <img src="wolf.jpg" title = "wolf" class="thumbnail img"></img>
            </div>
            <div class = "thumbnail index6">
                    <div class = "arrow"></div>
                <img src="lion.jpg" title = "lion" class="thumbnail img"></img>
            </div>
        </div>
        

    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
