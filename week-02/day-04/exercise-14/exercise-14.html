<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    1. Alert the content of the heading.
    2. Write the content of the first paragraph to the console.
    3. Alert the content of the second paragraph.
    4. Replace the heading's content with 'New content'.
    5. Replace the last paragraph's content with the first paragraph's content.
  </script>
  OR
  <script src="content-1.js"></script> -->
  <script>
    //1. Alert the content of the heading.
    var con = document.getElementsByTagName("h1")[0];
    alert(con.textContent);
    // 2. Write the content of the first paragraph to the console.
    var con2 = document.getElementsByTagName("p")[0];
    console.log(con2.textContent);
    //3. Alert the content of the second paragraph.
    var con3 = document.getElementsByTagName("p")[1];
    alert(con3.textContent);
    // 4. Replace the heading's content with 'New content'.
    con.textContent = "New content";
    //5. Replace the last paragraph's content with the first paragraph's content.
    con4 = document.getElementsByClassName("result")[0];

    con4.textContent = con2.textContent;
  </script>
</body>
</html>
