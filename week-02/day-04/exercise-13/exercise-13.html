<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: QuerySelector</title>
</head>
<body>
  <section class="container">
    <div id="b325" class="asteroid">The King</div>
    <div class="asteroid b326">The Conceited Man</div>
  </section>
  <p class="asteroid big">The Businessman</p>
  <div class="asteroid b329 big">The Lamplighter</div>

  
  <script>
	  // 1. store the element that says 'The King' in the 'king' variable.
	//console.log it.
	var king = document.getElementById("b325");
	console.log(king.textContent);
	// 2. store the element that contains the text 'The Conceited Man'
    //in the 'conceited' variable.
	//show the result in an 'alert' window.
	var conceited = document.getElementsByClassName("asteroid b326");
	alert(conceited[0].textContent);
	//3. store 'The Businessman' and 'The Lamplighter'
    //in the 'businessLamp' variable.
	//console.log each of them.
	
	businessLamp = document.getElementsByClassName("asteroid big");
	console.log(businessLamp[0].textContent);
	console.log(businessLamp[1].textContent);

	//4. store 'The King' and 'The Conceited Man'
    //in the 'conceitedKing' variable.
    //alert them one by one.
	var conceitedKing = [];
	conceitedKing[0] = document.getElementById("b325");
	conceitedKing[1] = document.getElementsByClassName("b326")[0];
	alert(conceitedKing[0].textContent);//the king
	alert(conceitedKing[1].textContent);//connected man
	// 5. store 'The King', 'The Conceited Man' and 'The Lamplighter'
    //in the 'noBusiness' variable.
	//console.log each of them.
	var noBusiness = [];
	noBusiness[0] = document.getElementById("b325");
	noBusiness[1] = document.getElementsByClassName("asteroid b326")[0];
	noBusiness[2] = document.getElementsByClassName("asteroid b329 big")[0];
	console.log(noBusiness[0].textContent);
	console.log(noBusiness[1].textContent);
	console.log(noBusiness[2].textContent);
	// 6. store 'The Businessman' in the 'allBizniss' variable.
	//show the result in an 'alert' window.
	var allBizniss = document.getElementsByTagName("p")[0];
	alert(allBizniss.textContent);


  </script>
</body>
</html>
