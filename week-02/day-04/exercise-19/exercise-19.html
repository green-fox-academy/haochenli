<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
    var p = document.getElementsByTagName("p");
    if(p[2].getAttribute("class")==="cat"){
      alert("Yeah Cat!");
    }
    if(p[3].getAttribute("class") === "dolphin"){
      p[0].textContent = "pear";
    }
    if(p[0].getAttribute("apple" === "apple")){
      p[2].textContent = "dog";
    }
    p[0].setAttribute("style","color:red");
    p[1].setAttribute("style","background-color:white");


  </script>
  <!-- You can work in the html or in a separate js file. Like:

    Make apple red
    Make balloon less balloon-like
  </script>
  OR
  <script src="classlist-1.js"></script> -->
</body>
</html>
