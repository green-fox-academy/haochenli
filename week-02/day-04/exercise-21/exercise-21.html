<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Remove the king from the list.
    Add 3 list items saying 'The Fox' to the list.
  </script>
  OR
  <script src="createelement-2.js"></script> -->
  <script>
    var ull = document.getElementsByClassName("asteroids")[0];
    var remove = ull.getElementsByTagName("li")[0];
    ull.removeChild(remove);
    var newlist1 = document.createElement("li");
    var newlist2 = document.createElement("li");
    var newlist3 = document.createElement("li");


    newlist1.textContent = "The Fox";
    newlist2.textContent = "The Fox";
    newlist3.textContent = "The Fox";

    ull.appendChild(newlist1);
    ull.appendChild(newlist2);
    ull.appendChild(newlist3);
  </script>
</body>
</html>
